<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h4 class="card-title">DataTables.net</h4>
                    </div>
                    <div class="card-body">
                        <div class="toolbar"></div>
                        <div class="material-datatables">
                            <div id="datatables_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="table-responsive">
                                            <table data-page-length="-1"  class="table table-striped table-no-bordered table-hover dataTable dtr-inline collapsed" cellspacing="0" width="100%" style="width: 100%;" role="grid" aria-describedby="datatables_info">
                                                <thead class=" text-primary">
                                                    <tr role = "row">
                                                    <!-- <th># </th> -->
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th>Created</th>
                                                    <th class="disabled-sorting text-right">Action</th>
                                                    </tr>
                                                </thead>
                                                <tfoot class=" text-primary">
                                                    <tr role = "row">
                                                    <!-- <th># </th> -->
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th>Created</th>
                                                    <th class="disabled-sorting text-right">Action</th>
                                                    </tr>
                                                </tfoot>
                                                <tbody>
                                                    <tr *ngFor="let m_groupuser of m_groupusers">
                                                        <td>{{ m_groupuser.Name }}</td>
                                                        <td>{{ m_groupuser.Description }}</td>
                                                        <td>{{ m_groupuser.Created }}</td>
                                                        <td>{{ m_groupuser.Created }}</td>
                                                        <!-- <td><a [routerLink]="['/edit', m_groupuser._id]" class="btn btn-primary">Edit</a></td>
                                                        <td><a [routerLink]="" class="btn btn-danger">Delete</a></td> -->
                                                    </tr>
                                                </tbody>
                                            </table>    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
